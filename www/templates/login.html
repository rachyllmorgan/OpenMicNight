<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Open Mic Night</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list card">
        <label class="item item-divider center"><h2> Artist Login </h2>
          <div class="item">  
            <button class="button button-medium button-positive" ng-click="fbLogin()">
            Login with Facebook
            </button>
          </div>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
