<ion-view view-title="Profile" hide-nav-bar="true">
  <ion-content class="location_bkgrnd_img profile_header">
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="About Me">
        <md-content>
          <div id="profile-bg"></div>
          <div id="content">
            <div id="profile-info">
              <img id="profile-image" ng-src="https://graph.facebook.com/{{user.uid}}/picture?width=300&height=300" alt src="https://image.freepik.com/free-icon/super-simple-avatar_318-1018.jpg">
              <h3 id="profile-name">{{user.name}}</h3>
            </div>
          </div>
          <div class="center icon_shelf">

            <a ng-href="mailto: {{user.email}}">
              <i class="icon ion-email padding large"></i>
            </a>

            <a class="ion-ios7-telephone" ng-href="tel: {{user.phone}}" ng-if="user.phone !== 'No User Information'">
              <i class="icon ion-ios-telephone padding large"></i>
            </a>

            <a href="{{user.website}}" target="_blank" ng-if="user.website !== 'No User Information'">
              <i class="icon ion-ios-home padding large"></i>
            </a>

            <a href="{{user.facebook}}" target="_blank" ng-if="user.facebook !== 'No User Information'">
              <i class="icon ion-social-facebook padding large"></i>
            </a>

            <a href="https://www.instagram.com/{{user.instagram}}" target="_blank" ng-if="user.instagram !== 'No User Information'">
              <i class="icon ion-social-instagram padding large" ></i>
            </a>

            <a href="https://www.reverbnation.com/{{user.reverbnation}}" target="_blank" ng-if="user.reverbnation !== 'No User Information'">
              <i class="icon ion-ios-mic padding large"></i>
            </a>

            <a href="http://www.twitter.com/{{user.twitter}}" target="_blank" ng-if="user.twitter !== 'No User Information'">
              <i class="icon ion-social-twitter padding large"></i>
            </a>

            <a href="http://www.linkedin.com/in/{{user.linkedin}}" target="_blank" ng-if="user.linkedin !== 'No User Information'">
              <i class="icon ion-social-linkedin padding large"></i>
            </a>

            <a href="http://www.soundcloud.com/{{user.soundcloud}}" target="_blank" ng-if="user.soundcloud !== 'No User Information'">
              <i class="icon ion-ios-cloud padding large"></i>
            </a>

            <a href="http://www.youtube.com/{{user.youtube}}" target="_blank" ng-if="user.youtube !== 'No User Information'">
              <i class="icon ion-social-youtube padding large"></i>
            </a>

          </div>
          <div class="card center info_box">
            <!-- <p><strong>Music Genre</strong></p>{{user.genre}} -->
            <p><strong>{{user.name}}'s Website Link</strong></p><a href='{{user.website}}' target="_blank">{{user.website}}</a>
            <p><strong>{{user.name}}'s Bio</strong></p>{{user.bio}}
          </div>
          <div class="item center">
            <button class="button button-small button-dark" ng-click='editProfile(user)'>
              Update Profile
            </button>
          </div>
<!--         Log out button for the future  
          <div class="item center">
            <button class="button button-small button-assertive" ng-click="fbLogout(user)">
            Logout
            </button>
          </div> -->
        </md-content>
      </md-tab>
      <!-- Artists Tab -->
      <md-tab label="Artists" class="profile_header">
        <md-content>
          <div class="item center black_background">
            <div class="list list-inset">
              <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model='searchUsers.name'>
              </label>
            </div>
            <a href="#/app/social">Find Other Artists</a>
            <div class="list">
              <ion-item ng-repeat="user in friends | filter: searchUsers:name"
                  ng-click='seeUserDetail(user)' class="item card item-avatar item-icon-right" href="#">
                <img ng-src="https://graph.facebook.com/{{user.uid}}/picture?width=300&height=300" alt src="https://image.freepik.com/free-icon/super-simple-avatar_318-1018.jpg">
                {{user.name}}
                <i class="icon ion-chevron-right" style="color:#ccc; font-size:16px;"></i>
              </ion-item>
            </div>
          </div>
        </md-content>
      </md-tab>
      <!-- Favorite Bar Tab -->
      <md-tab label="Favorite Mics" class="profile_header">
        <md-content>
          <div class="item center black_background">
            <div class="list list-inset">
              <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model='searchLocations'>
              </label>
            </div>
            <a href="#/app/locations">Find Other Mic Nights</a>
            <div class="list">
              <ion-item ng-repeat="bar in favorites | filter: searchLocations"
                        ng-click='seeBarDetail(bar)' class="item card item-avatar item-icon-right" href="#">
                <img src="{{bar.img}}">
                {{bar.name}}
                <i class="icon ion-chevron-right" style="color:#ccc; font-size:16px;"></i>
              </ion-item>
            </div>
          </div>
        </md-content>
      </md-tab>
    </md-tabs>
  </ion-content>
</ion-view>
