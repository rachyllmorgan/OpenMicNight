<ion-view view-title="Social">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="user in users"
                ng-click='seeUserDetail(user)' class="item item-avatar item-icon-right" href="#">
        <img src="https://graph.facebook.com/{{user.uid}}/picture?width=300&height=300">
        {{user.name}}
        <i class="icon ion-chevron-right" style="color:#ccc; font-size:16px;"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
