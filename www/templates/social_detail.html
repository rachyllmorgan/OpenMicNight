<ion-modal-view>
    <ion-header-bar class="bar-assertive">
      <h1 class="title">{{userDetail.name}} Profile</h1>
      <button class="button" ng-click="modal.hide()">Close</button>
    </ion-header-bar>
  <ion-content>
    <div class="list card">
      <div class="item">
        <h2 class="center"><strong>{{userDetail.name}}</strong></h2>
        <div class="center">

          <a href="#">
            <i class="icon ion-email padding large"></i>
          </a>

          <a class="ion-ios7-telephone" ng-href="tel: {{userDetail.phone}}">
            <i class="icon ion-ios-telephone padding large"></i>
          </a>

          <a href="{{userDetail.facebook}}" target="_blank">
            <i class="icon ion-social-facebook padding large"></i>
          </a>

          <a href="https://www.instagram.com/{{userDetail.instagram}}" target="_blank">
            <i class="icon ion-social-instagram padding large" ></i>
          </a>

          <a href="https://www.reverbnation.com/{{userDetail.instagram}}" target="_blank">
            <i class="icon ion-ios-mic padding large"></i>
          </a>

          <a href="http://www.twitter.com/{{userDetail.twitter}}" target="_blank">
            <i class="icon ion-social-twitter padding large"></i>
          </a>

          <a href="http://www.linkedin.com/in/{{userDetail.linkedin}}" target="_blank">
            <i class="icon ion-social-linkedin padding large"></i>
          </a>

        </div>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item">
          <i class="icon ion-share" ng-click='share()'></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
